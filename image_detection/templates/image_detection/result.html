{% extends "image_detection/base.html" %}

{% block content %}
<div class="container">
    <legend class="border-bottom mb-4">Result</legend>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Uploaded Image</h5>
            <img src="{{ instance.image.url }}" class="img-fluid" alt="Uploaded Image">
            <h5 class="mt-3">Predicted Disability: {{ predicted_class }}</h5>
            <a class="btn btn-secondary my-2" href="{% url 'home' %}">Home</a>
        </div>
    </div>
</div>
{% endblock content %}
